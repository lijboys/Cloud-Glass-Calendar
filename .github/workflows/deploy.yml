name: Deploy Calendar

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Wrangler
        run: npm install -g wrangler

      # ğŸ”¥ æ ¸å¿ƒä¿®æ”¹ï¼šæ³¨å…¥æ‰€æœ‰æ•æ„Ÿä¿¡æ¯ (ID + å¯†ç  + URL)
      - name: Inject Secrets
        env:
          # è¯»å– GitHub Secrets
          REAL_D1_ID: ${{ secrets.D1_DATABASE_ID }}
          MY_TOKEN: ${{ secrets.TOKEN }}
          MY_URL: ${{ secrets.URL }}
        run: |
          # 1. æ›¿æ¢æ•°æ®åº“ ID (ä½¿ç”¨ sed å‘½ä»¤å°†å ä½ç¬¦æ›¿æ¢ä¸ºçœŸå® ID)
          sed -i "s/D1_PLACEHOLDER/$REAL_D1_ID/g" wrangler.toml
          
          # 2. è¿½åŠ ç¯å¢ƒå˜é‡ (TOKEN å’Œ URL) åˆ°æ–‡ä»¶æœ«å°¾
          echo "" >> wrangler.toml
          echo "[vars]" >> wrangler.toml
          echo "TOKEN = \"$MY_TOKEN\"" >> wrangler.toml
          echo "URL = \"$MY_URL\"" >> wrangler.toml

          # éªŒè¯ä¸€ä¸‹ (ä¸ºäº†å®‰å…¨ï¼Œåªæ‰“å°æ–‡ä»¶åå‡ è¡Œçœ‹æ ¼å¼ï¼Œä¸æ‰“å° ID)
          echo "Configuration injection complete."

      - name: Migrate Database
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          wrangler d1 execute my-calendar-db --file=./schema.sql --remote

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy . --project-name=my-calendar
