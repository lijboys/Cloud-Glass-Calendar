name: Deploy Calendar (Manual)

# ÂÖ≥ÈîÆ‰øÆÊîπÂú®ËøôÈáåÔºö
on:
  workflow_dispatch: # üëà Âè™ÊúâÊâãÂä®ÁÇπÂáª "Run workflow" Êâç‰ºöËß¶Âèë

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Wrangler
        run: npm install -g wrangler

      # Ê≥®ÂÖ•ÂØÜÈí• (‰øùÊåÅ‰πãÂâçÁöÑÂÆâÂÖ®ÈÄªËæë)
      - name: Inject Secrets
        env:
          REAL_D1_ID: ${{ secrets.D1_DATABASE_ID }}
          MY_TOKEN: ${{ secrets.TOKEN }}
          MY_URL: ${{ secrets.URL }}
        run: |
          # ÊõøÊç¢Êï∞ÊçÆÂ∫ì ID Âç†‰ΩçÁ¨¶
          sed -i "s/D1_PLACEHOLDER/$REAL_D1_ID/g" wrangler.toml
          
          # Ê≥®ÂÖ•ÂèòÈáè
          echo "" >> wrangler.toml
          echo "[vars]" >> wrangler.toml
          echo "TOKEN = \"$MY_TOKEN\"" >> wrangler.toml
          echo "URL = \"$MY_URL\"" >> wrangler.toml
          
          echo "Secrets injected."

      # ÂàùÂßãÂåñÊï∞ÊçÆÂ∫ì (Â∞èÂÜô db)
      - name: Migrate Database
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          wrangler d1 execute my-calendar-db --file=./schema.sql --remote

      # ÈÉ®ÁΩ≤
      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy . --project-name=my-calendar
