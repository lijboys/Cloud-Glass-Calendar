name: Deploy Calendar (Manual)

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20' # ðŸ‘ˆ å…³é”®ä¿®æ”¹ï¼šä»Ž '18' æ”¹ä¸º '20'

      - name: Install Wrangler
        run: npm install -g wrangler

      - name: Inject Secrets
        env:
          REAL_D1_ID: ${{ secrets.D1_DATABASE_ID }}
          MY_TOKEN: ${{ secrets.TOKEN }}
          MY_URL: ${{ secrets.URL }}
        run: |
          # æ›¿æ¢æ•°æ®åº“ ID å ä½ç¬¦
          sed -i "s/D1_PLACEHOLDER/$REAL_D1_ID/g" wrangler.toml
          
          # æ³¨å…¥å˜é‡
          echo "" >> wrangler.toml
          echo "[vars]" >> wrangler.toml
          echo "TOKEN = \"$MY_TOKEN\"" >> wrangler.toml
          echo "URL = \"$MY_URL\"" >> wrangler.toml
          
          echo "Secrets injected."

      - name: Migrate Database
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          wrangler d1 execute my-calendar-db --file=./schema.sql --remote

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy . --project-name=my-calendar
