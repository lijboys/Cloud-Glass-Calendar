name: Deploy Calendar

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Wrangler
        run: npm install -g wrangler

      # ğŸ”¥ æ ¸å¿ƒæ­¥éª¤ï¼šæ³¨å…¥å¯†é’¥
      # 1. æŠŠ wrangler.toml é‡Œçš„ D1_PLACEHOLDER æ›¿æ¢ä¸ºçœŸå®çš„ D1 ID
      # 2. æŠŠ GitHub Secrets é‡Œçš„ TOKEN å’Œ URL å†™å…¥æ–‡ä»¶
      - name: Inject Secrets
        env:
          REAL_D1_ID: ${{ secrets.D1_DATABASE_ID }}
          MY_TOKEN: ${{ secrets.TOKEN }}
          MY_URL: ${{ secrets.URL }}
        run: |
          # æ›¿æ¢æ•°æ®åº“ ID
          sed -i "s/D1_PLACEHOLDER/$REAL_D1_ID/g" wrangler.toml
          
          # è¿½åŠ ç¯å¢ƒå˜é‡
          echo "" >> wrangler.toml
          echo "[vars]" >> wrangler.toml
          echo "TOKEN = \"$MY_TOKEN\"" >> wrangler.toml
          echo "URL = \"$MY_URL\"" >> wrangler.toml
          
          echo "Secrets injected successfully."

      # åˆå§‹åŒ–/æ›´æ–°æ•°æ®åº“ç»“æ„
      # æ³¨æ„ï¼šè¿™é‡Œä½¿ç”¨çš„æ˜¯æ•°æ®åº“å 'my-calendar-db'ï¼Œä¸éœ€è¦æ”¹åŠ¨
      - name: Migrate Database
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          wrangler d1 execute my-calendar-db --file=./schema.sql --remote

      # å‘å¸ƒåˆ° Cloudflare Pages
      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy . --project-name=my-calendar
